<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <p id="text1">BILL</p>
        <p id="text2">SPILL</p>
        <div id="box">
            <p id="sym">₹</p>
            <p id="text3">Bill</p>
            <input type="text" id="money">
            <p id="text4">Select Tip %</p>
            <button id="five">5%</button>
            <button id="ten">10%</button>
            <button id="onefive">15%</button>
            <button id="twofive">25%</button>
            <button id="five0">50%</button>
            <button id="sevenfive">75%</button>
            <p id="text5">Number of People</p>
            <div id="box2">
                <button id="inc">+</button>
                <div id="ppl"></div>
                <button id="dec">-</button>
                <img src="Vector.png" alt="vector" id="pic">
            </div>
            <button id="gen">Generate Bill</button>
            <div id="box3">
                <p id="text6">Tip Amount</p>
                <p id="text7">Total</p>
                <button id="reset">RESET</button>
                <p id="text8">₹</p>
                <div id="text9"></div>
                <p id="text10">₹</p>
                <div id="text11"></div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
